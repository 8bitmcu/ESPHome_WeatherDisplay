- obj:
    width: 100%
    height: 100%
    bg_opa: 100%
    border_opa: transp
    bg_image_src: bg_img
    bg_image_opa: 100%
    layout:
      type: flex
      flex_flow: row_wrap
      flex_align_main: center
      flex_align_cross: center
      flex_align_track: center
    widgets:
      # HOURLY FORECAST
      - obj:
          width: 130
          height: 370
          bg_color: black
          bg_opa: 70%
          border_opa: transp
          radius: 5px
          layout:
            type: flex
            flex_flow: column_wrap
            flex_align_cross: center
            flex_align_track: center
          widgets:
            - label:
                id: lbl_hour0_time
                text_font: lg
                text_color: white
                pad_top: -10px
                pad_bottom: -10px
